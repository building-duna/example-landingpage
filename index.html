<!doctype html>
<html lang="en" class="
    bg-black
    [font-size:14px]
    min-h-screen min-w-full
">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Duna</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&display=block" rel="stylesheet">
    <link rel="stylesheet" href="/dist/main.css" />
</head>
<body class="w-full min-h-screen">
<div class="w-full min-h-screen bg-right-top bg-[url('/static/dunes-blue-sky.jpg')] bg-cover">
    <main class="w-full min-h-screen bg-gradient-to-br from-black/60 via-black/50 to-black/80 flex flex-col">
        <nav class="h-16 w-full flex-grow-0 flex bg-gradient-to-b from-black/20 to-black/0">
            <ul class="mx-auto px-10 lg:px-8 max-w-5xl w-full flex text-white">
                <li>
                    <a class="
                        h-full inline-flex items-center uppercase text-3xl font-medium border-b-2 border-orange-500
                    " href="/">Duna</a>
                </li>
                <li class="flex-grow"></li>
            </ul>
        </nav>
        <div class="mx-auto w-full max-w-5xl flex items-center flex-grow">
            <div class="p-10 lg:p-8 text-center lg:text-left max-w-5xl w-full">
                <h1 class="
                    block w-full pb-6 mx-auto lg:mx-0 max-w-xl text-white font-serif
                    [font-weight:400] text-5xl sm:text-7xl lg:text-7xl leading-tight text-transparent
                ">
                    Pain free<br/>onboarding is on&nbsp;its&nbsp;way<span class="text-orange-500">.</span>
                </h1>
                <a class="font-sans px-4 h-10 [font-size:0.9rem] text-white inline-flex font-medium items-center uppercase rounded-full border bg-orange-500 border-orange-500" href="mailto:contact@duna.io">contact</a>
            </div>
        </div>
    </main>
</div>
<div class="w-full min-h-screen bg-right-top bg-[url('/static/donau.jpg')] bg-cover">
    <main class="w-full min-h-screen bg-gradient-to-br from-black/75 via-black/60 to-black/90 flex flex-col">
        <nav class="h-16 w-full flex-grow-0 flex bg-gradient-to-b from-black/20 to-black/0">
            <ul class="mx-auto px-10 lg:px-8 max-w-5xl w-full flex text-white">
                <li>
                    <a class="
                        h-full inline-flex items-center uppercase text-3xl font-medium border-b-2 border-orange-500
                    " href="/">Duna</a>
                </li>
                <li class="flex-grow"></li>
            </ul>
        </nav>
        <div class="mx-auto w-full max-w-5xl flex items-center flex-grow">
            <div class="p-10 lg:p-8 text-center lg:text-left max-w-5xl w-full">
                <h1 class="
                    block w-full pb-6 mx-auto lg:mx-0 max-w-xl text-white font-serif
                    [font-weight:400] text-5xl sm:text-7xl lg:text-7xl leading-tight text-transparent
                ">
                    Pain free<br/>onboarding is on&nbsp;its&nbsp;way<span class="text-orange-500">.</span>
                </h1>
                <a class="font-sans px-4 h-10 [font-size:0.9rem] text-white inline-flex font-medium items-center uppercase rounded-full border bg-orange-500 border-orange-500" href="mailto:contact@duna.io">contact</a>
            </div>
        </div>
    </main>
</div>
</body>
</html>
